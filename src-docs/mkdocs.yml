site_name: DuME Documentation<br />v0.3.0
site_url: http://rainboxlab.org
repo_url: http://dume-docs.rainboxlab.org
edit_uri: https://github.com/Rainbox-dev/DuME/tree/master/src-docs/docs/
site_description: The DuME comprehensive documentation
site_author: Nicolas Dufresne and contributors
copyright: 'Copyright Â© 2019-2021 Rainbox Laboratory and Nicolas Dufresne'
use_directory_urls: false
theme:
    name: readthedocs
    custom_dir: theme/
markdown_extensions:
    - smarty
    - footnotes
    - tables
    - admonition
    - codehilite
    - fenced_code
    - attr_list
    - toc:
        permalink: true
extra_css:
    - style.css
    - video.css
extra_javascript:
    - video.js
    - meta.js
site_dir: ../docs/
dev_addr: '127.0.0.1:8001'
nav:
    - Home: index.md
    - Installation:
        - Windows: windows.md
        - Mac OS: mac.md
        - Linux: linux.md
    - The Green Guide to transcoding: 
        - Eco-Friendly transcoding: green.md
    - Transcoding:
        - Manage presets: presets.md
        - MP4 / h.264 AVC / h.265 HEVC: h264-5.md
        - Image sequences: sequences.md
        - Adding / Changing streams: mapping.md
        - Color management: colors.md
        - Applying a LUT: lut.md
        - Speed and framerate: speed.md
        - Resizing: resize.md
        - Filters: filter.md
    - After Effects Rendering:
        - Rendering: after-effects-rendering.md
    - Tools:
        - LUT Tools and Mac OS: ocio-mac.md
        - OCIO LUT baker: lut-baker.md
        - LUT converter: lut-converter.md
    - Control and automation:
        - Introduction: api.md
        - Command line options: cli-options.md
        - Server API: server-api.md
    - License:
        - GNU GPLv3: gnu-gpl.md
        - Documentation license: doc-license.md
    - About:
        - Changelog: changelog.md
        - Credits: credits.md
        - Contact: https://rainboxlab.org/about/contact/
        - Donate: https://rainboxlab.org/about/donate/
